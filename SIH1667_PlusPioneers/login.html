<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Craft - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --primary-green: #4CAF50;
        }
        
        .brand-orange {
            color: var(--primary-orange);
        }
        
        .brand-green {
            color: var(--primary-green);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .footer {
            background-color: #000;
            color: white;
            padding: 2rem 0;
        }
        
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <h2>
                    <span class="brand-orange">CAREER</span>
                    <span class="brand-green">CRAFT</span>
                </h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" style="background-color: var(--primary-orange); border-color: var(--primary-orange);">
                        Login
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup.html" class="text-decoration-none brand-green">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer (from original profile page) -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    
                    <h5>
                        <span class="brand-orange">CAREER</span> 
                        <span class="brand-green">CRAFT</span>
                    </h5>
                    <p class="text-white">Crafting Skills, Shaping Futures</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Contact Information:</h5>
                    <p><a href="#" class="text-white text-decoration-none">Email: support@careercraft.com</a></p>
                    <p><a href="#" class="text-white text-decoration-none">Phone: +91 9940587477</a></p>
                    <p><a href="#" class="text-white text-decoration-none">Address: 123 Career Street, Education City, India.</a></p>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-white">Â© 2024 Career Craft. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-azey3wiBUtr_ujjzrwl3vFc0rGwBWII",
            authDomain: "career-craft-1667.firebaseapp.com",
            databaseURL: "https://career-craft-1667-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "career-craft-1667",
            storageBucket: "career-craft-1667.firebasestorage.app",
            messagingSenderId: "616676439535",
            appId: "1:616676439535:web:2019ad5c6d122728c6721a",
            measurementId: "G-YND0YL7Y94"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                window.location.href = `student dashboard.html?userId=${user.uid}`;
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });
    </script>
</body>
</html>

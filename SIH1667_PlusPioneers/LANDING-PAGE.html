<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Craft - Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --primary-green: #4CAF50;
            --dark-background: #f4f4f4;
        }

        body {
            background-color: var(--dark-background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .login-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .brand-orange {
            color: var(--primary-orange);
        }

        .brand-green {
            color: var(--primary-green);
        }

        .login-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .login-btn {
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .student-login {
            background-color: #FFA500;
            color: white;
        }

        .instructor-login {
            background-color: #4ECB71;
            color: white;
        }

        .admin-login {
            background-color: #007BFF;
            color: white;
        }

        .school-login {
            background-color: #6F42C1;
            color: white;
        }

        .footer {
            background-color: #000;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>
                <span class="brand-orange">CAREER</span>
                <span class="brand-green">CRAFT</span>
            </h2>
            <p class="lead">Choose Your Login Portal</p>
            
            <div class="login-options">
                <a href="login.html" class="login-btn student-login">
                    <i class="fas fa-graduation-cap"></i> Student Login
                </a>
                <a href="instructor-login.html" class="login-btn instructor-login">
                    <i class="fas fa-chalkboard-teacher"></i> Instructor Login
                </a>
                <a href="admin-login.html" class="login-btn admin-login">
                    <i class="fas fa-user-shield"></i> Admin Login
                </a>
                <a href="School-login.html" class="login-btn school-login">
                    <i class="fas fa-school"></i> School Login
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Career Craft. Crafting Skills, Shaping Futures</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</body>
</html>

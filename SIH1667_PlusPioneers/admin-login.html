<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Craft - Admin Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #FF6B00;
            --primary-green: #4CAF50;
            --dark-blue: #0d1b2a;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            margin-top: 15px;
        }

        .btn-login {
            background-color: var(--primary-green);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }

        .brand-orange {
            color: var(--primary-orange);
        }

        .brand-green {
            color: var(--primary-green);
        }

        #errorMessage {
            display: none;
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            
            <h2>
                <span class="brand-orange">CAREER</span>
                <span class="brand-green">CRAFT</span>
            </h2>
            <p>Admin Login Portal</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div id="errorMessage" class="text-center"></div>
            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-azey3wiBUtr_ujjzrwl3vFc0rGwBWII",
            authDomain: "career-craft-1667.firebaseapp.com",
            databaseURL: "https://career-craft-1667-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "career-craft-1667",
            storageBucket: "career-craft-1667.firebasestorage.app",
            messagingSenderId: "616676439535",
            appId: "1:616676439535:web:2019ad5c6d122728c6721a",
            measurementId: "G-YND0YL7Y94"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // First, authenticate the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Then, check if the user is an admin
                const adminRef = ref(database, `admins/${user.uid}`);
                const snapshot = await get(adminRef);

                if (snapshot.exists()) {
                    // User is an admin, redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // User is not an admin
                    await auth.signOut();
                    errorMessage.textContent = 'Access denied. Admin privileges required.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Invalid credentials. Please try again.';
                errorMessage.style.display = 'block';
                console.error(error);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
